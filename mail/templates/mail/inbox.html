{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div id="nav_div">
        
        <button class="button-20" id="inbox">Inbox</button>
        <button class="button-20" id="sent">Sent</button>
        <button class="button-20" id="archived">Archived</button>

        <!-- CHECH THIS LATER-->
        <div id="logout">
            <a href="{% url 'logout' %}"><img src="/static/mail/logout.png" width="30px" height="auto" id="logout"></a>
        </div>
        
    </div>
    <hr>
    
    <button id="compose2">Compose</button>
    <div id="intro">
        <div class="introdiv">
            <div class="intro" id="title">$tockFull</div>
            <div id="introdesc">
                <p>Have any thoughts about a stock? Share them with our</p> <p> users online by creating a post:</p>
            </div>
        </div>
    </div>

    <div id="emails-view">
    </div>

    <div id="email">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                Expected change:
                <select name="change" class="form-select">
                    <option value="0">Long</option>
                    <option value="1">Short</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <div class="form-group">
                <input class="form-control" id="compose-photo" type="url" name="photo" placeholder="Photo">
            </div>
            <div id="button_div">
                <input type="submit" id="sendmail" class="compose-btn">
            </div>   
            
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
